format = """
$hostname\
[ \
$directory \
](fg:textLight bg:light)\
[\ue0b0](fg:light bg:medium)\
[\
$git_branch\
$git_status\
](fg:textMedium bg:medium)\
[\ue0b0](fg:medium bg:dark)\
[\
$nix_shell\
${env_var.VUE_APP_HOSPITAL}\
](fg:textMedium bg:dark)\
[\ue0b0](fg:dark)\
\
$fill\
\
[\ue0b2](fg:dark)\
[$nodejs\
$bun\
$rust\
$php](fg:textMedium bg:dark)\
\n$character"""

palette = 'gruvbox'
[palettes.gruvbox]
background = "#282828"
light = "#d65d0e"
medium = "#665c54"
dark = "#3c3836"
textlight = "#fbf1c7"
textmedium = "#a89984"
textdark = "#7c6f64"

[fill]
symbol = " "

[directory]
format = "$path"
truncation_length = 3
truncation_symbol = "…/"

[directory.substitutions]
"Documents" = "󱔗"
"Downloads" = " "
"Music" = " "
"Pictures" = " "

[hostname]
ssh_only = true
format = "[ $hostname ](bg:#458588)[\ue0b0](bg:light fg:#458588)"

[git_branch]
symbol = ""
format = ' $symbol $branch '

[git_status]
format = '$all_status$ahead_behind'

[nodejs]
symbol = ""
format = ' $symbol ($version) '
detect_files = ["package-lock.json", "yarn.lock"]
detect_folders = []

[bun]
symbol = "🍔"
format = ' $symbol ($version) '
detect_files = ["bun.lockb", "bunfig.toml"]

[rust]
symbol = ""
format = ' $symbol ($version) '

[php]
symbol = ""
format = ' $symbol ($version) '

[nix_shell]
disabled = false
impure_msg = '[impure shell](bold fg:red bg:dark)'
pure_msg = '[pure shell](bold fg:green bg:dark)'
unknown_msg = '[unknown shell](bold fg:yellow bg:dark)'
format = ' ❄️ $state \($name\) '

[env_var.VUE_APP_HOSPITAL]
format = '󰋡 $env_value'
